<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Cotización de Kit de Equipos Solares</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Cotización de Kit de Equipos Solares</h1>
    <table>
        <tr>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Precio Total</th>
        </tr>
        
        {% for p in productos %}
        <tr>
            <td>{{p.name}}</td>
            <td><img src="{{p.imagen}}" alt="Panel Solar"></td>
            <td>{{p.amount}} </td>
            <td>{{p.price}} </td>
            <td>{{p.total}} </td>
        </tr>
        {% endfor %}
            
        
       
        <!-- Agrega más filas para cada producto aquí -->
    </table>
</body>
</html>
